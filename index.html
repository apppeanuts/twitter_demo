<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>掲示板</title>
</head>

<body>
    <h1>掲示板</h1>
    <form action="" method="post">
        <label for="name">名前:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="tweet">本文:</label>
        <textarea id="tweet" name="tweet" rows="6" cols="30" required></textarea>
        <br><br>
        <button type="submit">投稿</button>
    </form>
    <h2>Tweets</h2>
    <ul></ul>
    <script src="app.js"></script>
</body>

</html>
